<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Admin Login</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .result { margin-top: 20px; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 5px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>üîê Test Admin Login</h1>
    <p><strong>Email:</strong> mayank@forensiccybertech.com</p>
    <p><strong>Password:</strong> ForensicCyber2025!</p>
    
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testProfile()">Test Profile (requires login first)</button>
    <button onclick="testAdminEndpoint()">Test Admin Endpoint (requires login first)</button>
    
    <div id="result"></div>

    <script>
        let authToken = null;

        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing login...</p>';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'mayank@forensiccybertech.com',
                        password: 'ForensicCyber2025!'
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    authToken = data.token;
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ Login Successful!</h3>
                            <p><strong>Username:</strong> ${data.user.username}</p>
                            <p><strong>Email:</strong> ${data.user.email}</p>
                            <p><strong>Role:</strong> ${data.user.role}</p>
                            <p><strong>User ID:</strong> ${data.user.id}</p>
                            <p><strong>Token received:</strong> ${authToken ? 'Yes' : 'No'}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå Login Failed</h3>
                            <p>${data.error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Request Failed</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function testProfile() {
            if (!authToken) {
                alert('Please login first!');
                return;
            }

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing profile...</p>';

            try {
                const response = await fetch('/api/auth/me', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                    },
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ Profile Retrieved!</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå Profile Failed</h3>
                            <p>${data.error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Request Failed</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function testAdminEndpoint() {
            if (!authToken) {
                alert('Please login first!');
                return;
            }

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing admin endpoint...</p>';

            try {
                const response = await fetch('/api/admin/users', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                    },
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ Admin Endpoint Accessible!</h3>
                            <p><strong>Users found:</strong> ${data.users.length}</p>
                            <p><strong>Total users:</strong> ${data.stats.totalUsers}</p>
                            <p><strong>Admin users:</strong> ${data.stats.adminUsers}</p>
                            <pre>${JSON.stringify(data.users, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå Admin Endpoint Failed</h3>
                            <p>${data.error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Request Failed</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
